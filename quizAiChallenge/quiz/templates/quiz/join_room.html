{% extends "core/base.html" %}

{% block title %}Tham Gia Phòng Quiz{% endblock %}

{% block content %}
<div class="container">
    <h1>Tham Gia Phòng Quiz</h1>
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="code">Nhập Mã Phòng:</label>
            <input 
                type="text" 
                id="code" 
                name="code" 
                placeholder="VD: ABC123" 
                maxlength="6" 
                required
            >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Tham Gia Phòng</button>
        </div>
    </form>
    
    <p><a href="{% url 'quiz:lobby' %}">Quay lại Lobby</a></p>
</div>
{% endblock %}
