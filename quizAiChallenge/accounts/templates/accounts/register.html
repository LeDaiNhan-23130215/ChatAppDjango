{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <header id="main-header">
        <div class="logo">Tên Logo</div>
        <nav class="main-nav">
            <ul>
                <li><a href="{% url 'homepage' %}">Trang Chủ</a></li>
                <li><a href="{% url 'quiz_ai_battle:start_match' %}">AI Challenge Mode</a></li>
                <li><a href="{% url 'quiz_home' %}">User Challenge Mode</a></li>
                <li><a href="#mini-games">Mini Games</a></li>
                <li><a href="#leaderboard">Leaderboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container" id="main-container">
        <form method="post" class="register-form" action="">
            {% csrf_token %}
            
            <h2>Đăng Ký</h2>

            <!-- Hiển thị messages lỗi -->
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <div class="form-content">
                <div>
                    <div class="field-input">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required
                            value="{{ request.POST.username }}">
                    </div>

                    <div class="field-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email" required
                            value="{{ request.POST.email }}">
                    </div>

                    <div class="field-input">
                        <label for="birthDate">Ngày sinh</label>
                        <input type="date" id="birthDate" name="birth_day" required
                            value="{{ request.POST.birth_day }}">
                    </div>
                </div>

                <div>
                    <div class="field-input">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    </div>

                    <div class="field-input">
                        <label for="confirmPassword">Nhập lại mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Nhập lại mật khẩu" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="register-button">Đăng ký</button>

            <div class="register-login">
                Bạn đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a>
            </div>
        </form>
    </div>
</body>

</html>
