<!DOCTYPE html>
<html>
<head>
    <title>{{ mock.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
      <h2>{{ mock.title }}</h2>
    <p>Skill: {{ mock.skill_code }}</p>
    <p>Level: {{ mock.level }}</p>

    <hr>
    <form method="post" action="{% url 'learning_path:quiz_submit' mock.id %}">
        {% csrf_token %}
            {% for question in mock.questions_for_quiz.all %}
                <div class="question-box">
                    <p><strong>Câu {{ forloop.counter }}:</strong> {{ question.content }}</p>
                    {% for choice in question.choices.all %}
                        <label>
                            <input type="radio" name="q{{ question.id }}" value="{{ choice.id }}" required>
                            {{ choice.content }}
                        </label><br>
                    {% endfor %}
                </div>
            {% endfor %}
       <div class="button">
           <div class="button"><button type="submit">Nộp Mock Exam</button></div>
        </div>
    </form>
</div>
</body>
</html>
