<h2>Round {{ round_index|add:1 }} / {{ total_rounds }}</h2>

<p>{{ round.question.content }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">A. {{ round.question.option_a }}</button><br>
    <button type="submit">B. {{ round.question.option_b }}</button><br>
    <button type="submit">C. {{ round.question.option_c }}</button><br>
    <button type="submit">D. {{ round.question.option_d }}</button><br>
</form>
