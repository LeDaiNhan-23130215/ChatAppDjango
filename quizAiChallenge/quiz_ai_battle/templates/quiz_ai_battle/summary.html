<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Summary</title>
</head>
<body>
    <h1>Match Summary</h1>

    <ul>
        {% for r in rounds %}
            <li>
                {{ r.question.text }} |
                User: {{ r.user_answer }} |
                AI: {{ r.ai_answer }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
