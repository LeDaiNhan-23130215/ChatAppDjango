{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Entrance Test</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Entrance Test</h1>

    <p>
        Bài kiểm tra này giúp chúng tôi đánh giá trình độ hiện tại của bạn
        và xây dựng lộ trình học tập phù hợp nhất.
    </p>

    <ul>
        <li>Thời gian: ~20 phút</li>
        <li>Số câu hỏi: {{questions_count}}</li>
        <li>Không giới hạn số lần làm</li>
    </ul>

    <form method="get" action="{% url 'entrance_test:entrance-test' %}">
        <button type="submit">Bắt đầu làm bài</button>
    </form>
</body>
</html>
